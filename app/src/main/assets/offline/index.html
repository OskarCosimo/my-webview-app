<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>THE WEB IS OFFLINE - OFFLINE DEVICE</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
        html, body {
    height:100%;
    width:100%;
    margin:0;
    padding:0;
}
.table {
    display:table;
    text-align:center;
    width:100%;
    height:100%;
    table-layout:fixed;
}
.cell {
    display:table-cell;
    vertical-align:middle;
}
#middlebox {
    display:inline-block;
    border:8px solid black;
    width: 300px;
    padding:50px 0;
    background: #DAA520;
}
    </style>
</head>
<body>
    <div class='table'>
        <div class='cell'>
            <div id="middlebox">
                <h1>OFFLINE</h1>
                <h4>Your device is disconnected</h4>
                <a href='https://www.example.com/' target='_top'>TRY AGAIN NOW (auto-retry in 10 secs)</a><br /><br />
                <div id="countdown"></div><br />
                <progress value="0" max="10" id="progressBar"></progress><br />
                <a href="index2.html">STOP THE AUTO-RETRY</a><br>     
            </div>
        </div>
    </div>
</body>
</html>
<script>
function tryagaintheconnection(){ location.replace("https://www.example.com/");};

var timeleft = 10;
var downloadTimer = setInterval(function(){
  if(timeleft <= 0){
    clearInterval(downloadTimer);
      document.getElementById("countdown").innerHTML = "Redirecting...";
      tryagaintheconnection();
  } else {
    document.getElementById("countdown").innerHTML = timeleft + " seconds remaining";
  }
  timeleft -= 1;
}, 1000);

var timeleft2 = 10;
var downloadTimer2 = setInterval(function(){
  if(timeleft2 <= 0){
    clearInterval(downloadTimer2);
  }
  document.getElementById("progressBar").value = 10 - timeleft2;
  timeleft2 -= 1;
}, 1000);
</script>
